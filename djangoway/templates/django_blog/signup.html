{% extends 'django_blog/base.html'%}

{% block style %}
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        #the_list>li:nth-of-type(5)>a{
          text-decoration: underline;
        }
                        /* Dropdown Button */
        .dropbtn {
          background-color: (52, 58, 64);
          color: white;
          padding: 8px;
          font-size: 16px;
          border: none;
        }

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
          position: relative;
          display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 200px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
          color: black;
          padding: 12px 16px; 
          text-decoration: none;
          display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #ddd;}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {display: block;}

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {background-color: #3e8e41;}
        .circle {
            border-radius: 30%;
            height: 120px;
            width: 120px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

            }
            @media (max-width: 490px) {
              #main{
                padding-bottom: 50%;

              }
              #image{
                width: 100%;
                height: 25%
              }
            }

            @media (min-width: 490px) {
            
              #image{
                width: 50%;
                height: 35%
              }
            }

            @media (max-width: 779px){
              #main{
                padding-bottom: 30%;
              }
            }

            @media (min-width: 780px){
              #main{
                padding-bottom: 10%;
              }
            }
    </style>

{% endblock %}

{% load static  %}
{% block content %}

<div class="container col-4 mt-5 pt-5 ">
    <div class="row shadow pb-5 pt-3">
        <h1>Sign Up Form</h1>
        <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
            <div class="mb-3">
                {% if form.email.errors %}
                {% for error in form.email.errors %}
                <label class="form-control px-0 mx-0 border-0 text-danger bg-light">{{error}}</label>
                {% endfor %}
                {% endif %}
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name = 'password'>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>


{% endblock %}
